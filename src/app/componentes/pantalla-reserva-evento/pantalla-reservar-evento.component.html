<div>
  <h2>Gesti√≥n de Reservas</h2>

  <!-- Formulario para agregar o actualizar reservas -->
  <form (ngSubmit)="agregarReserva()">
    <label for="nombreEspacio">Nombre del Espacio:</label>
    <input id="nombreEspacio" [(ngModel)]="reserva.nombreEspacio" name="nombreEspacio" required>

    <label for="fecha">Fecha:</label>
    <input id="fecha" [(ngModel)]="reserva.fecha" name="fecha" required>

    <label for="estado">Estado:</label>
    <input id="estado" type="checkbox" [(ngModel)]="reserva.estado" name="estado">

    <label for="valor">Valor:</label>
    <input id="valor" type="number" [(ngModel)]="reserva.valor" name="valor" required>

    <button type="submit">Agregar Reserva</button>
    <button type="button" (click)="actualizarReserva()">Actualizar Reserva</button>
    <button type="button" (click)="limpiarFormulario()">Limpiar Formulario</button>
  </form>

  <!-- Buscar reserva por ID -->
  <div>
    <label for="reservaId">ID de la Reserva:</label>
    <input id="reservaId" type="number" [(ngModel)]="reservaId" name="reservaId">
    <button (click)="obtenerReservaPorId()">Buscar</button>
  </div>

  <!-- Lista de reservas -->
  <ul>
    <li *ngFor="let reserva of reservas">
      {{ reserva.nombreEspacio }} - {{ reserva.fecha }} - Estado: {{ reserva.estado ? 'Activo' : 'Inactivo' }} - Valor: {{ reserva.valor }}
      <button (click)="reservaId = reserva.id; obtenerReservaPorId()">Editar</button>
      <button (click)="borrarReserva()">Borrar</button>
    </li>
  </ul>
</div>
